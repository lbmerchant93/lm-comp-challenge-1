<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Static Comp Challenge 1</title>
  <meta name="author" content="Lucas Merchant">
  <meta name="description" content="Mod 2 winter break project">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <header>
    <article class="user">
      profile icon , username, dropdown
    </article>
    <article class="title">
      title -> icon
    </article>
  </header>
  <nav class="navbar">
    <article class="shares">
      icon -> shares
    </article>
    <article class="playlists">
      icon -> playlists
    </article>
    <article class="personal-videos">
      icon -> personal videos
    </article>
  </nav>
  <h2 class="main-title">Shares</h2>
  <main class="main-body">
    <article class="routes-grid-container">
      <article class="route-one-card-info">
        <!-- <img class="route-image" src="./images/East-Colfax.jpg" alt="Image Of Route" /> -->
        <button class="share-route" aria-controls="route-one-card-info" aria-label="Share Route Button" alt="Share Route Button"><img class="share-image" src="./images/Share-Icon.png" alt="Share Route Image On Button" /></button>
        <p class="views">
          VIEWS
        </p>
        <p class="num-of-views">
          02
        </p>
        <p class="route-name">
          East Colfax
        </p>
        <p class="date-stamp">
          Monday 01/02/03
        </p>
        <a class="route-link" href="https://www.mountainproject.com/area/107221938/east-colfax">
          Click me to visit route info
        </a>
        <p class="routes-saved">
          Saved Routes
        </p>
        <p class="name-routes-playlists">
          Name of Routes Playlists
        </p>
        <p class="attachments">
          ATTACHMENTS
        </p>
        <p class="num-of-attachments">
          04
        </p>
      </article>
    </article>
  </main>


</body>

</html>
